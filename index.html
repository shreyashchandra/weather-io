<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!------PRIMARY META TAGS------->
    <title>weather.io</title>
    <meta name="title" content="weatherio">
    <meta name="description" content="weatherio is a weather app made by codewithsadee">


    <!-- HTML Meta Tags -->
    <meta name="description" content="weather-io is a weather app made by @shreyashchandra">

    <!-- Facebook Meta Tags -->
    <meta property="og:url" content="https://shreyashchandra.github.io/weather-io">
    <meta property="og:type" content="website">
    <meta property="og:title" content="weather.io">
    <meta property="og:description" content="weather-io is a weather app made by @shreyashchandra">
    <meta property="og:image"
        content="https://raw.githubusercontent.com/shreyashchandra/weather-io/main/WhatsApp%20Image%202023-10-29%20at%201.43.46%20PM.jpeg">

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta property="twitter:domain" content="shreyashchandra.github.io">
    <meta property="twitter:url" content="https://shreyashchandra.github.io/weather-io">
    <meta name="twitter:title" content="weather.io">
    <meta name="twitter:description" content="weather-io is a weather app made by @shreyashchandra">
    <meta name="twitter:image"
        content="https://raw.githubusercontent.com/shreyashchandra/weather-io/main/WhatsApp%20Image%202023-10-29%20at%201.43.46%20PM.jpeg">

    <!-- Meta Tags Generated via https://www.opengraph.xyz -->

    <!--FAVICON-->
    <link rel="icon" href="./favicon.svg" type="image/svg+xml">
    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600&display=swap" rel="stylesheet">
    <!--CUSTOM CSS  -->
    <link rel="stylesheet" href="./assets/css/style.css">


    <!-- CUSTOM JS -->
    <script src="./assets/js/app.js" type="module"></script>
    <script src="./assets/js/route.js" type="module"></script>

    <!-- FONT AWESOME -->
    <script src="https://kit.fontawesome.com/bec7d4fa0d.js" crossorigin="anonymous"></script>


</head>

<body>

    <!-- HEADER  -->

    <header class="header">
        <div class="container">
            <a href="#" class="logo">
                <img src="./assets/images/logo.png" width="364" height="58" alt="logo">
            </a>
            <div class="search-view " data-search-view>
                <div class="search-wrapper">
                    <input type="search" name="search" placeholder="Search city..." autocomplete="off"
                        class="search-field " data-search-field>
                    <span class="m-icon leading-icon">search</span>
                    <button class="icon-btn leading-icon has-state" aria-label="close search" data-search-toggler>
                        <span class="m-icon">arrow_back</span>
                    </button>
                </div>
                <div class="search-result" data-search-result></div>
            </div>
            <div class="header-actions">

                <button class="icon-btn has-state" aria-label="open search" data-search-toggler>
                    <span class="m-icon icon">search</span>
                </button>

                <a href="#/current-location" class="btn-primary has-state" data-current-location-btn> <span
                        class="m-icon"><i class="fa-solid fa-location-crosshairs"></i></span>
                    <span class="span">Current Location</span>
                </a>

            </div>
        </div>
    </header>
    <!-- MAIN BODY -->

    <main>
        <article class="container" data-container>

            <div class="content-left">
                <!--CURRENT WEATHER  -->
                <section class="section current-weather" aria-label="current weather" data-current-weather>
                </section>

                <!--FORECAST-->

                <section class="section forecast" aria-labelledby="forecast-label" data-5-day-forecast>
                </section>
            </div>

            <div class="content-right">

                <!--HIGHLIGHTS-->
                <section class="section highlights" aria-labelledby="highlights-label" data-highlights>
                </section>

                <!--#HOURLY FORECAST-->
                <section class="section hourly-forecast" aria-label="hourly forecast" data-hourly-forecast>
                </section>

                <!--#FOOTER-->
                <footer class="footer">
                    <p class="body-3">
                        Build by <a style="display: inline; color: blueviolet;"
                            href="https://github.com/shreyashchandra">@shreyashchandra
                        </a>| Inspired by
                        codewithsadee.
                    </p>

                    <p class="body-3">
                        Powered By <a href="https://openweathermap.org/api" title="Free OpenWeather Api" target="_blank"
                            rel="noopener">
                            <img src="./assets/images/openweather.png" width="150" height="30" loading="lazy"
                                alt="OpenWeather Logo">
                        </a>
                    </p>
                </footer>
            </div>

            <div class="loading" data-loading> </div>

        </article>
    </main>

    <!--#404SECTION -->

    <section class="error-content" data-error-content>

        <h2 class="heading">404</h2>
        <p class="body-1">Page not found</p>

        <a href="#/weather?lat=51.5073219&lon=-0.1276474" class="btn-primary">
            <span class="span">Go Home</span>
        </a>
    </section>


</body>

</html>
